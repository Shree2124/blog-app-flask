{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-4">Login</h3>

  <form method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required />
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>
      <a href="/google-login" class="btn btn-outline-primary btn-lg w-100 mt-2">Google Login</a>
      <a href="/forgot-password" class="underline">Forgot password</a>
    </div>
  </form>
</div>
{% endblock %}
