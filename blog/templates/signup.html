{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-4">Sign Up</h3>
  
  <form method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required />
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required />
    </div>

    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" required />
    </div>

    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password Again" required />
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary btn-lg w-100" type="submit">Sign Up</button>
    </div>
  </form>
</div>
{% endblock %}
